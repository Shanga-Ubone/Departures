<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commute Monitor</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }
        h1 { text-align: center; color: #ffbf00; letter-spacing: 2px; }
        .group-header {
            color: #4da6ff;
            border-bottom: 2px solid #4da6ff;
            margin-top: 30px;
            margin-bottom: 10px;
            padding-bottom: 5px;
        }
        .board-container { display: flex; flex-direction: column; gap: 15px; }
        .station-card {
            background: #2b2b2b;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .station-name {
            font-weight: bold;
            color: #ffbf00;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 4px; }
        .time { color: #fff; font-weight: bold; width: 60px; }
        .line { color: #ffbf00; width: 50px; }
        .dest { color: #ddd; }
        .status { text-align: right; }
        .status.late { color: #ff6b6b; }
        .status.ontime { color: #69f0ae; }
        
        #loading { text-align: center; margin-top: 20px; color: #888; }
        
        .weather-container {
            background: #2b2b2b;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .weather-title {
            color: #4da6ff;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .weather-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-size: 1.1em;
        }
        .temp { color: #ffbf00; font-weight: bold; font-size: 1.5em; }
        .condition { color: #e0e0e0; }
        
        .hourly-forecast {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            overflow-x: auto;
            padding: 5px 0;
        }
        .hour-item {
            background: #1a1a1a;
            padding: 8px 12px;
            border-radius: 3px;
            text-align: center;
            white-space: nowrap;
            font-size: 0.85em;
            flex-shrink: 0;
            border-left: 2px solid #4da6ff;
        }
        .hour-time { color: #4da6ff; font-weight: bold; display: block; margin-bottom: 3px; }
        .hour-temp { color: #ffbf00; font-weight: bold; display: block; }
        .hour-condition { color: #ddd; font-size: 0.75em; }
    </style>
</head>
<body>

    <h1>DEPARTURES</h1>
    
    <div class="weather-container">
        <div class="weather-title">STOCKHOLM, SWEDEN</div>
        <div class="weather-info">
            <div class="temp" id="temp">--°C</div>
            <div class="condition" id="condition">Loading...</div>
        </div>
        <div class="hourly-forecast" id="hourly-forecast"></div>
    </div>
    
    <div id="last-updated" style="text-align: center; font-size: 0.8em; color: #888; margin-bottom: 20px;"></div>

    <div id="board" class="board-container"></div>
    <div id="loading">Connecting to SL Network...</div>

    <script>
        async function updateWeather() {
            try {
                // Stockholm coordinates: 59.3293°N, 18.0686°E
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=59.3293&longitude=18.0686&current=temperature_2m,weather_code&hourly=temperature_2m,weather_code&temperature_unit=celsius&timezone=auto');
                const data = await response.json();
                const current = data.current;
                const hourly = data.hourly;
                
                const tempEl = document.getElementById('temp');
                const conditionEl = document.getElementById('condition');
                const hourlyEl = document.getElementById('hourly-forecast');
                
                tempEl.textContent = `${current.temperature_2m}°C`;
                
                // Map WMO weather codes to descriptions
                const weatherCodes = {
                    0: 'Clear',
                    1: 'Mostly Clear',
                    2: 'Partly Cloudy',
                    3: 'Overcast',
                    45: 'Foggy',
                    48: 'Foggy',
                    51: 'Drizzle',
                    53: 'Drizzle',
                    55: 'Drizzle',
                    61: 'Rain',
                    63: 'Rain',
                    65: 'Rain',
                    71: 'Snow',
                    73: 'Snow',
                    75: 'Snow',
                    80: 'Showers',
                    81: 'Showers',
                    82: 'Showers',
                    85: 'Snow Showers',
                    86: 'Snow Showers',
                    95: 'Thunderstorm'
                };
                
                const code = current.weather_code;
                conditionEl.textContent = weatherCodes[code] || 'Unknown';
                
                // Display hourly forecast for next 24 hours
                hourlyEl.innerHTML = '';
                const now = new Date();
                const times = hourly.time;
                const temps = hourly.temperature_2m;
                const codes = hourly.weather_code;
                
                // Find the next 24 hours
                for (let i = 0; i < Math.min(24, times.length); i++) {
                    const time = new Date(times[i]);
                    const hour = time.getHours().toString().padStart(2, '0');
                    const temp = Math.round(temps[i]);
                    const weatherCode = codes[i];
                    const condition = weatherCodes[weatherCode] || 'Unknown';
                    
                    const hourItem = document.createElement('div');
                    hourItem.className = 'hour-item';
                    hourItem.innerHTML = `
                        <span class="hour-time">${hour}:00</span>
                        <span class="hour-temp">${temp}°</span>
                        <span class="hour-condition">${condition}</span>
                    `;
                    hourlyEl.appendChild(hourItem);
                }
            } catch (error) {
                console.error('Weather fetch error:', error);
                document.getElementById('condition').textContent = 'Weather unavailable';
            }
        }
        
        async function updateBoard() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                
                const board = document.getElementById('board');
                board.innerHTML = '';
                document.getElementById('loading').style.display = 'none';

                // Order groups: TO WORK first, then FROM WORK
                const groupOrder = ["TO WORK", "FROM WORK"];
                for (const group of groupOrder) {
                    const stations = data[group];
                    if (!stations) continue;
                    if (stations.length === 0) continue;

                    const groupHeader = document.createElement('h2');
                    groupHeader.className = 'group-header';
                    groupHeader.textContent = group;
                    board.appendChild(groupHeader);

                    stations.forEach(station => {
                        const card = document.createElement('div');
                        card.className = 'station-card';
                        
                        let rows = '';
                        station.departures.forEach(dep => {
                            const statusClass = dep.status_text === 'On Time' ? 'ontime' : 'late';
                            rows += `
                                <tr>
                                    <td class="line">${dep.line_num}</td>
                                    <td class="dest">${dep.destination}</td>
                                    <td class="time">${dep.display_time}</td>
                                    <td class="status ${statusClass}">${dep.status_text}</td>
                                </tr>
                            `;
                        });

                        card.innerHTML = `
                            <div class="station-name">${station.station}</div>
                            <table>${rows}</table>
                        `;
                        board.appendChild(card);
                    });
                }
                
                const now = new Date();
                document.getElementById('last-updated').textContent = `Last Updated: ${now.toLocaleTimeString()}`;

            } catch (error) {
                console.error("Fetch error:", error);
            }
        }

        // Update immediately, then every 20 seconds
        updateWeather();
        updateBoard();
        setInterval(updateWeather, 600000); // Update weather every 10 minutes
        setInterval(updateBoard, 20000);
    </script>
</body>
</html>
