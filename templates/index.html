<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Commute Monitor</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 12px;
        }
        h1 { 
            text-align: center; 
            color: #ffbf00; 
            letter-spacing: 2px;
            margin: 10px 0;
            font-size: 1.8em;
        }
        h2 { font-size: 1.2em; }
        .group-header {
            color: #4da6ff;
            border-bottom: 2px solid #4da6ff;
            margin-top: 25px;
            margin-bottom: 10px;
            padding-bottom: 8px;
            font-size: 1em;
        }
        .board-container { display: flex; flex-direction: column; gap: 12px; }
        .station-card {
            background: #2b2b2b;
            padding: 12px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .station-name {
            font-weight: bold;
            color: #ffbf00;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 0.95em;
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 8px 6px; }
        .time { color: #fff; font-weight: bold; width: auto; }
        .line { color: #ffbf00; width: auto; }
        .dest { color: #ddd; word-break: break-word; }
        .status { text-align: right; }
        .status.late { color: #ff6b6b; }
        .status.ontime { color: #69f0ae; }
        
        @media (max-width: 767px) {
            body { padding: 10px; }
            h1 { font-size: 1.5em; letter-spacing: 1px; margin: 5px 0; }
            .group-header { margin-top: 20px; font-size: 0.95em; }
            .board-container { gap: 10px; }
            .station-card { padding: 10px; }
            table { width: 100%; }
            th, td { padding: 10px 6px; font-size: 0.9em; }
            .time { font-size: 1.1em; }
        }
        
        #loading { text-align: center; margin-top: 15px; color: #888; font-size: 0.95em; }
        
        #last-updated { 
            text-align: center; 
            font-size: 0.8em; 
            color: #888; 
            margin-bottom: 15px;
        }
        
        @media (max-width: 767px) {
            #loading { margin-top: 10px; }
            #last-updated { margin-bottom: 10px; }
        }
        
        .weather-container {
            background: #2b2b2b;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .weather-title {
            color: #4da6ff;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .weather-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            font-size: 1.1em;
            flex-wrap: wrap;
        }
        .temp { color: #ffbf00; font-weight: bold; font-size: 1.5em; }
        .condition { color: #e0e0e0; flex: 1 1 auto; min-width: 100px; }
        
        .hourly-forecast {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            overflow-x: auto;
            padding: 5px 0;
            -webkit-overflow-scrolling: touch;
        }
        .hour-item {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 3px;
            text-align: center;
            white-space: nowrap;
            font-size: 0.85em;
            flex-shrink: 0;
            border-left: 2px solid #4da6ff;
            min-width: 60px;
        }
        .hour-time { color: #4da6ff; font-weight: bold; display: block; margin-bottom: 3px; }
        .hour-temp { color: #ffbf00; font-weight: bold; display: block; }
        .hour-condition { color: #ddd; font-size: 0.75em; }
        
        @media (max-width: 767px) {
            .weather-container { padding: 12px; margin-bottom: 12px; }
            .weather-info { gap: 10px; font-size: 1em; }
            .temp { font-size: 1.3em; }
            .hourly-forecast { gap: 6px; margin-top: 10px; }
            .hour-item { padding: 8px; min-width: 55px; font-size: 0.8em; }
        }
        
        .deviations-container {
            background: #2b2b2b;
            border-left: 4px solid #ff6b6b;
            padding: 12px;
            margin-top: 10px;
            border-radius: 0 4px 4px 0;
        }
        .deviation-header {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 0.85em;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .deviation-item {
            color: #ffcccc;
            font-size: 0.9em;
            margin-bottom: 4px;
        }
        .deviation-item:last-child { margin-bottom: 0; }
        .deviation-item.CANCELLED { color: #ff6b6b; font-weight: bold; }
        .deviation-item.DIVERSION { color: #ff9800; }
        .deviation-item.DELAY { color: #ffeb3b; }
    </style>
</head>
<body>

    <h1>DEPARTURES</h1>
    
    <div class="weather-container">
        <div class="weather-title">STOCKHOLM, SWEDEN</div>
        <div class="weather-info">
            <div class="temp" id="temp">--°C</div>
            <div class="condition" id="condition">Loading...</div>
        </div>
        <div class="hourly-forecast" id="hourly-forecast"></div>
    </div>
    
    <div id="last-updated"></div>

    <div id="board" class="board-container"></div>
    <div id="loading">Connecting to SL Network...</div>

    <script>
        // Debounce function to prevent excessive API calls
        function debounce(func, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }
        
        async function updateWeather() {
            try {
                // Stockholm coordinates: 59.3293°N, 18.0686°E
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=59.3293&longitude=18.0686&current=temperature_2m,weather_code&hourly=temperature_2m,weather_code&temperature_unit=celsius&timezone=auto');
                const data = await response.json();
                const current = data.current;
                const hourly = data.hourly;
                
                const tempEl = document.getElementById('temp');
                const conditionEl = document.getElementById('condition');
                const hourlyEl = document.getElementById('hourly-forecast');
                
                tempEl.textContent = `${current.temperature_2m}°C`;
                
                // Map WMO weather codes to descriptions
                const weatherCodes = {
                    0: 'Clear',
                    1: 'Mostly Clear',
                    2: 'Partly Cloudy',
                    3: 'Overcast',
                    45: 'Foggy',
                    48: 'Foggy',
                    51: 'Drizzle',
                    53: 'Drizzle',
                    55: 'Drizzle',
                    61: 'Rain',
                    63: 'Rain',
                    65: 'Rain',
                    71: 'Snow',
                    73: 'Snow',
                    75: 'Snow',
                    80: 'Showers',
                    81: 'Showers',
                    82: 'Showers',
                    85: 'Snow Showers',
                    86: 'Snow Showers',
                    95: 'Thunderstorm'
                };
                
                const code = current.weather_code;
                conditionEl.textContent = weatherCodes[code] || 'Unknown';
                
                // Display hourly forecast for next 8 hours
                hourlyEl.innerHTML = '';
                const now = new Date();
                const times = hourly.time;
                const temps = hourly.temperature_2m;
                const codes = hourly.weather_code;
                
                // Find current hour index more efficiently
                const currentHour = now.getHours();
                const startIndex = times.findIndex(time => {
                    const forecastTime = new Date(time);
                    return forecastTime.getHours() === currentHour;
                });
                
                // Show next 8 hours from current time (use max instead of min for safety)
                const endIndex = Math.min(startIndex + 8, times.length);
                for (let i = Math.max(0, startIndex); i < endIndex; i++) {
                    const time = new Date(times[i]);
                    const hour = time.getHours().toString().padStart(2, '0');
                    const temp = Math.round(temps[i]);
                    const weatherCode = codes[i];
                    const condition = weatherCodes[weatherCode] || 'Unknown';
                    
                    const hourItem = document.createElement('div');
                    hourItem.className = 'hour-item';
                    hourItem.innerHTML = `
                        <span class="hour-time">${hour}:00</span>
                        <span class="hour-temp">${temp}°</span>
                        <span class="hour-condition">${condition}</span>
                    `;
                    hourlyEl.appendChild(hourItem);
                }
            } catch (error) {
                console.error('Weather fetch error:', error);
                document.getElementById('condition').textContent = 'Weather unavailable';
            }
        }
        
        async function updateBoard() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                
                const board = document.getElementById('board');
                board.innerHTML = '';
                document.getElementById('loading').style.display = 'none';

                // Iterate over array to respect order from config.json
                for (const item of data) {
                    const group = item.group;
                    const stations = item.stations;

                    const groupHeader = document.createElement('h2');
                    groupHeader.className = 'group-header';
                    groupHeader.textContent = group;
                    board.appendChild(groupHeader);

                    stations.forEach(station => {
                        const card = document.createElement('div');
                        card.className = 'station-card';
                        
                        let rows = '';
                        station.departures.forEach(dep => {
                            const statusClass = dep.status_text === 'On Time' ? 'ontime' : 'late';
                            rows += `
                                <tr>
                                    <td class="line">${dep.line_num}</td>
                                    <td class="dest">${dep.destination}</td>
                                    <td class="time">${dep.display_time}</td>
                                    <td class="status ${statusClass}">${dep.status_text}</td>
                                </tr>
                            `;
                        });

                        card.innerHTML = `
                            <div class="station-name">${station.station}</div>
                            <table>${rows}</table>
                        `;
                        board.appendChild(card);
                    });
                    
                    // Render service alerts for the group
                    if (item.deviations && item.deviations.length > 0) {
                        const devContainer = document.createElement('div');
                        devContainer.className = 'deviations-container';
                        
                        const devHeader = document.createElement('div');
                        devHeader.className = 'deviation-header';
                        devHeader.textContent = '⚠️ Service Alerts';
                        devContainer.appendChild(devHeader);
                        
                        item.deviations.forEach(dev => {
                            const devItem = document.createElement('div');
                            devItem.className = `deviation-item ${dev.consequence}`;
                            devItem.textContent = dev.message;
                            devContainer.appendChild(devItem);
                        });
                        
                        board.appendChild(devContainer);
                    }
                }
                
                const now = new Date();
                document.getElementById('last-updated').textContent = `Last Updated: ${now.toLocaleTimeString()}`;

            } catch (error) {
                console.error("Fetch error:", error);
            }
        }

        // Create debounced versions of update functions
        const debouncedUpdateWeather = debounce(updateWeather, 1000);
        const debouncedUpdateBoard = debounce(updateBoard, 1000);
        
        // Update immediately
        updateWeather();
        updateBoard();
        
        // Set up intervals with optimized timing
        // Weather: 10 minutes
        setInterval(updateWeather, 600000);
        // Transit: 20 seconds
        setInterval(updateBoard, 20000);
        
        // Register service worker for offline caching support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {
                // Service worker registration failed, but app will still work
            });
        }
    </script>
</body>
</html>
